<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is a Rock Paper Scissors game">
    <meta name="author" content="hatrcode">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>
    <div>
      <p class="rules" style="color:#2F5875"><span style="font-weight: bold;">Rules</span>: Who gets 5 scores win</p>
    </div>
    <!-- Images -->
    <div>
      <img class="rock choice" src="images/rock.png" alt="rock">
      <img class="paper choice" src="images/paper.png" alt="paper">
      <img class="scissors choice" src="images/scissors.png" alt="scissors">
    </div>
    <!-- Scores -->
    <div class="flex-container">
        <p class="flex-item" style="color:#1169A8">Player Score</p>
        <p class="flex-item" style="color:#1169A8">Computer Score</p>
        <p class="flex-item" style="color:#D9514EFF"><span class="player">0</span> - <span class="computer">0</span></p>
    </div>
    <!-- Computer -->
    <div>
      <img id="computer" src="images/computer.png" alt="computer">
      <div class="context">
        <p class="computer-choice"></p>
        <p class="text-result"></p>
      </div>
    </div>
    <!-- Results -->
    <div>
        <p class="winner"></p>
    </div>
    <!-- Retry -->
    <div>
        <button class="retry">Retry</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body> 
</html>
