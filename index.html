<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is a Rock Paper Scissors game">
    <meta name="author" content="hatrcode">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="choices">
      <img id="rock" src="images/rock.png" alt="rock">
      <img id="paper" src="images/paper.png" alt="paper">
      <img id="scissors" src="images/scissors.png" alt="scissors">
    </div>
    <div>
        <p>Player Score: <span id="player">0</span></p>
        <p>Computer Score: <span id="computer">0</span></p>
    </div>
    <div>
        <p id="text-result">You have 5 chances</p><br>
        <p id="result"></p>
    </div>
    <div>
        <button id="retry">Retry</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body> 
</html>
